<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculo do IMC</h1>
        <input type="number" name="altura" id="altura" placeholder="Digite sua altura (ex.: 1.70)" autofocus autocomplete="off">
        <input type="number" name="peso" id="peso" placeholder="Digite seu peso (ex.: 69.5)" autofocus autocomplete="off">

        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <div id="alert"></div>
    <script src="script.js"></script>
</body>
</html>
